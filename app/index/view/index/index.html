<script>
 function showSite(str)
 {
    // if (str=="")
    // {
    //     document.getElementById("txtHint").innerHTML="";
    //     return;
    // } 
     if (window.XMLHttpRequest)
     {
         // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
         xmlhttp=new XMLHttpRequest();
     }
     else
     {
         // IE6, IE5 浏览器执行代码
         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
     }
     xmlhttp.onreadystatechange=function()
     {
         if (xmlhttp.readyState==4 && xmlhttp.status==200)
         {
             document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
         }
     }
     xmlhttp.open("GET","/zjhsjtj/public/index/index/cl?q="+str,true);
     xmlhttp.send();
 };
 
 function stuchaxun(str)
 {
    // if (str=="")
    // {
    //     document.getElementById("txtHint").innerHTML="";
    //     return;
    // } 
     if (window.XMLHttpRequest)
     {
         // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
         xmlhttp=new XMLHttpRequest();
     }
     else
     {
         // IE6, IE5 浏览器执行代码
         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
     }
     xmlhttp.onreadystatechange=function()
     {
         if (xmlhttp.readyState==4 && xmlhttp.status==200)
         {
             document.getElementById("zhliebiao").innerHTML=xmlhttp.responseText;
         }
     }
     xmlhttp.open("GET","/zjhsjtj/public/index/index/stuzhanghao?name="+str,true);
     xmlhttp.send();
 };
</script>
